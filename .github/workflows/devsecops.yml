name: AutoSec-Fix & Formatter Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-scan:
    name: Security Scan & Auto-Fix
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3ï¸âƒ£ Install tools
      - name: Install security & formatting tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit pyyaml black

      # 4ï¸âƒ£ Format Python code automatically
      - name: Format Python code with Black
        run: |
          echo "Running Black to fix code style and indentations..."
          black .

      # 5ï¸âƒ£ Prepare reports directory
      - name: Prepare Reports Directory
        run: mkdir -p reports

      # 6ï¸âƒ£ Run Bandit scan
      - name: Run Bandit Scan
        run: python scanners/bandit_scan.py

      # 7ï¸âƒ£ Run Dependency Scan
      - name: Run Dependency Scan
        run: python scanners/dependency_scan.py

      # 8ï¸âƒ£ Generate Fix Suggestions and Report
      - name: Generate Fix Suggestions and Full Report
        run: python auto_fixer/fix_engine.py

      # 9ï¸âƒ£ Upload report as artifact
      - name: Upload Full Security Report
        uses: actions/upload-artifact@v4
        with:
          name: full-security-report
          path: reports/full_security_report.md

      # ðŸ”Ÿ Add instructions in workflow summary
      - name: Add report instructions to workflow summary
        run: |
          echo "## Security Report" >> $GITHUB_STEP_SUMMARY
          echo "- The full security report has been generated and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
          echo "- Code formatting fixes were automatically applied using Black." >> $GITHUB_STEP_SUMMARY
          echo "- To download the security report, go to the Artifacts section of this workflow run." >> $GITHUB_STEP_SUMMARY
