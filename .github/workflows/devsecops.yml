name: AutoSec-Fix Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-scan:
    name: DevSecOps Security Scan & Report
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install tools
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit pyyaml

      # 4️⃣ Prepare reports directory
      - name: Prepare Reports Directory
        run: mkdir -p reports

      # 5️⃣ Run Bandit scan
      - name: Run Bandit Scan
        run: python scanners/bandit_scan.py

      # 6️⃣ Run dependency scan
      - name: Run Dependency Scan
        run: python scanners/dependency_scan.py

      # 7️⃣ Generate fix suggestions and human-readable report
      - name: Generate Fix Suggestions and Full Report
        run: python auto_fixer/fix_engine.py

      # 8️⃣ Upload report as downloadable artifact
      - name: Upload Full Security Report
        uses: actions/upload-artifact@v4
        with:
          name: full-security-report
          path: reports/full_security_report.md

      # 9️⃣ Add instructions to workflow summary
      - name: Add report instructions to workflow summary
        run: |
          echo "## Security Report" >> $GITHUB_STEP_SUMMARY
          echo "- The full security report has been generated and uploaded as an **artifact**." >> $GITHUB_STEP_SUMMARY
          echo "- To download, go to the **Artifacts** section of this workflow run in GitHub Actions." >> $GITHUB_STEP_SUMMARY
