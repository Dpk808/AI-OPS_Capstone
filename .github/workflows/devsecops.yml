jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Tools
        run: |
          pip install --upgrade pip
          pip install bandit pip-audit pyyaml

      - name: Prepare Reports Directory
        run: mkdir -p reports

      - name: Run Bandit Scan
        run: python scanners/bandit_scan.py

      - name: Run Dependency Scan
        run: python scanners/dependency_scan.py

      - name: Generate Fix Suggestions and Human-Readable Report
        run: python auto_fixer/fix_engine.py

      - name: Upload Full Security Report
        uses: actions/upload-artifact@v4
        with:
          name: full-security-report
          path: reports/full_security_report.md
      - name: Add link to workflow summary
        run: |
          echo "## Security Report" >> $GITHUB_STEP_SUMMARY
          echo "- [Download full report](./reports/full_security_report.md)" >> $GITHUB_STEP_SUMMARY

